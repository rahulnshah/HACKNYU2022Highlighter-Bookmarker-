<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
    <div id="myDiv">
    </div>
    <label for="textboxid">Enter Text: </label><br><br>
    <input type="text" id="textboxid" name="textboxid"><br><br>
    <button id="myBtn">Start Highlighting</button>
    <p id="demo"></p>
    <script>
        const element = document.getElementById("myBtn");
        element.addEventListener("click", myFunction);
        function myFunction() {
            const inputtx = document.getElementById("textboxid");
            if(inputtx.value.length == 0)
            {
                alert("Input Box is empty");
            }
            else{
                document.getElementById("demo").innerHTML = inputtx.value;
            }
        }
    </script>
    <script src="scripts/aScript.js"></script>
</body>
</html>
